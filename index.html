<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ramen Rater</h1>
    </header>
    <div id="ramen-menu">
    </div>
    <div id="ramen-details">
        <img id="detail-image" src="images/naruto.jpg" alt="Naruto Ramen">
        <h2 id="detail-name">Naruto Ramen</h2>
        <p id="detail-restaurant">Restaurant: Naruto</p>
        <p id="detail-rating">Rating: 10/10</p>
        <p id="detail-comment">Comment: My absolute favrite!</p>
    </div>
    <form id="ramen-form">
        <h3>Add New Ramen</h3>
        <input type="text" id="name" placeholder="Name" ><br>
        <input type="text" id="restaurant" placeholder="Restaurant" ><br>
        <input type="text" id="image" placeholder="Image" ><br>
        <input type="number" id="rating" placeholder="Rating" min="0" max="10" ><br>
        <textarea id="comment" placeholder="Comment" ></textarea><br>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
